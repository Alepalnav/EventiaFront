<div class="container-fluid" style="background-image: url('../../assets/overview_hero_image.jpg'); background-size: cover; background-position: center;padding: 20px">
  <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 col-md-6 d-flex justify-content-center">
          <div class="card shadow" style="border-radius: 10px; max-width: 500px; width: 100%;">
              <div class="p-4 p-lg-5">
                  <form (ngSubmit)="onSubmit()">
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h3>

                      <div class="form-outline mb-4">
                          <input type="text" id="form2Example17" name="email" class="form-control form-control-lg" [(ngModel)]="loginCredentials.email" />
                          <label class="form-label" for="form2Example17">Email</label>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" [(ngModel)]="loginCredentials.password" />
                          <label class="form-label" for="form2Example27">Password</label>
                      </div>

                      <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                      </div>

                      <p class="mb-5 pb-lg-2" style="color: #000000;">Don't have an account? <a routerLink="/auth/register" style="color: #545454;">Register here</a></p>
                      <a style="color: #000000;" class="small">Terms of use.</a>
                      <a style="color: #000000;" class="small">Privacy policy</a>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
